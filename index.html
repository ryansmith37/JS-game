<!DOCTYPE html>
<html>
	<title>Wanna play a game</title>
	<head>
		<style>
			body{
				background-image:url("background_image.jpg");
				background-size:cover;
			}
	  
			h1:hover{
				font-size:50px;
			}
	  
			div{
				border:3px solid black;
				border-radius:45px;
				color:ff4da6;
				background-image:url("center_image.jpg");
				background-size:contain;
				height:400px;
				width:500px;
				margin-left:400px;
				padding:20px;
				margin-top:100px;
				opacity:0.9;
			}
	  
			div:hover{
				font-size:24px;
				color:#b30059;
			}
		</style>
	</head>
	
	<body>
		<script>
			function myFunction(){
				var score=0,response=0,total=0;
				do{
					var generatedNumber=Math.floor(Math.random()*10+1);
					var guessedNumber=prompt("Enter your number");

					if(generatedNumber==guessedNumber)
						{
							alert("Congo!!! \n You guessed the correct number");
							score++;
						}
					else
						alert("Opps!!! \n Wrong guess");
						total++;
					response=prompt("ONCE MORE?\n 1.YES\n 2.NO");
				}while(response==1);
				alert("\n Number of times guessed= " + score + "/" + total);
			}
		</script>

		<div style="">
			<h1 align="center">Guess The Number</h1>
			<p>Hey there, <br> In this game you have to choose a random number between 1 and 10.<br>
				If your number matches with the number generated by the computer then you will earn a point .....</p>
			<br>
			<button type="button" onclick="myFunction()">Let the fun begin</button>
		</div>
		<audio loop autoplay>
			<source src="audio.mp3" type="audio/mpeg">
		</audio>

	</body>
</html>
